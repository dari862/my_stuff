;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysTray]
type = custom/text

content = "[SysTray] : "
content-background = ${color.BACKGROUND}
content-foreground = ${color.green}
content-padding = 0
content-font = 4

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/bna]
type = custom/text

content = " NON"
content-background = ${color.BACKGROUND}
content-foreground = ${color.MAGENTA}
content-prefix = ""
content-prefix-font = 2
content-prefix-foreground = ${color.MAGENTA}
content-prefix-background = ${color.BACKGROUND}
content-padding = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/backlightControl]
type = internal/xbacklight

card = intel_backlight

format = <ramp><label>

label-foreground = ${color.MAGENTA}
label-background = ${color.BACKGROUND}

label = " %percentage%%"

ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-4 = ""
ramp-5 = ""
ramp-6 = ""
ramp-7 = ""
ramp-8 = ""
ramp-9 = ""
ramp-font = 3
ramp-foreground = ${color.MAGENTA}
ramp-background = ${color.BACKGROUND}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[workspace-base]
type = internal/xworkspaces

pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

format = <label-state>
format-font = 2

label-monitor = %name%

label-focused = [%icon%]
label-active = [%icon%]
label-focused-foreground = ${color.MAGENTA}
label-active-foreground = ${color.MAGENTA}
label-focused-background = ${color.BACKGROUND}
label-active-background = ${color.BACKGROUND}
label-focused-underline = ${color.MAGENTA}
label-active-underline = ${color.MAGENTA}
label-focused-padding = 0
label-active-padding = 0

label-occupied = %icon%
label-occupied-foreground = ${color.green}
label-occupied-background = ${color.BACKGROUND}
label-occupied-underline = ${color.BACKGROUND}
label-occupied-padding = 0

label-urgent = %icon%
label-urgent-foreground = ${color.cyan2}
label-urgent-background = ${color.BACKGROUND}
label-urgent-underline = ${color.cyan2}
label-urgent-padding = 0

label-empty = %icon%
label-empty-foreground = ${color.WHITE}
label-empty-background = ${color.BACKGROUND}
label-empty-padding = 0

; Separator in between workspaces
label-separator = "◆"
label-separator-padding = 1
label-separator-foreground = ${color.cyan2}
label-separator-background = ${color.BACKGROUND}

[module/desktopNameWorkspace]
inherit = workspace-base

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = desktop 1;
icon-1 = desktop 2;
icon-2 = desktop 3;
icon-3 = desktop 4;
icon-4 = desktop 5;
icon-5 = desktop 6;
icon-6 = desktop 7;
icon-7 = desktop 8;
icon-8 = desktop 9;
icon-default = 

