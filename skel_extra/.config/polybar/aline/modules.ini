[workspace-base]
type = internal/xworkspaces

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

format = <label-state>

label-active = "󰧞"
label-active-font = 3
label-active-background = ${color.mc}
label-active-foreground = ${color.blue}

label-occupied = "󰧞"
