[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = modules.ini
include-file = colors.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 100%
height = 45

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 3
line-color = ${color.blue}

border-size = 0
border-color = ${color.bg}

padding-left = 2
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono:style=Bold:size=9;1"
font-1 = "Material Design Icons Desktop:size=13;3"
font-2 = "Font Awesome 6 Free Solid:size=9;2"
font-3 = "Material Design Icons Desktop:size=18;3"
font-4 = "MesloLGS NF:style=Regular:size=17;4"

modules-left = launcher sep2 desktopNameWorkspace sep2 title
modules-center = 
modules-right = usercard mplayer power sep2 bluetoothControl sep AC_only sep weather sep updates sep filesystem sep cpu_bar sep memory_bar sep volume sep ethernetControl sep date sep notray_m sep

separator =
dim-value = 1.0
;locale = es_MX.UTF-8

wm-restack =
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
