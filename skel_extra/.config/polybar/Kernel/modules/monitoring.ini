;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/AC_only]
type = custom/text

click-left = gui_power_manager

content-prefix = ${system.AC_only_prefix}
content-prefix-font = 3
content-prefix-foreground = #80E6FE
content-prefix-background = ${color.background-bar}

content = ${system.AC_only_content}
content-font = 3
content-foreground = #80E6FE
content-background = ${color.background-bar}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/batteryControl]
type = internal/battery

full-at = 99

battery = ${system.battery}
adapter = ${system.adapter}

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-prefix = 

format-discharging = <ramp-capacity><label-discharging>

format-full = <label-full>
format-full-prefix = ""
format-full-prefix-font = 3
format-full-prefix-foreground = #80E6FE
format-full-prefix-background = ${color.background-bar}

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "%percentage%%"

label-charging-background = ${color.background-bar}
label-discharging-background = ${color.background-bar}
label-full-background = ${color.background-bar}

label-charging-foreground = #80E6FE
label-discharging-foreground = #80E6FE
label-full-foreground = #80E6FE

label-charging-font = 3
label-discharging-font = 3
label-full-font = 3

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""


animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""


ramp-capacity-font = 3

ramp-capacity-foreground = #80E6FE
ramp-capacity-background = ${color.background-bar}

animation-charging-font = 3

animation-charging-foreground = #80E6FE
animation-charging-background = ${color.background-bar}
animation-charging-framerate = 750

click-left = gui_power_manager

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu

interval = 1

format = <label>

format-prefix = ""
format-prefix-font = 3
format-prefix-foreground = #80E6FE
format-prefix-background = ${color.background-bar}
label = "%{A1:stacer &:} %percentage%%%{A}"
label-font = 3
label-background = ${color.background-bar}
label-foreground = #80E6FE

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = ""
format-mounted-prefix-font = 3
format-mounted-prefix-foreground = #80E6FE
format-mounted-prefix-background = ${color.background-bar}

format-unmounted = <label-unmounted>
format-unmounted-prefix = ""
format-unmounted-prefix-font = 3
format-unmounted-prefix-foreground = #80E6FE
format-unmounted-prefix-background = ${color.background-bar}

label-mounted = "%{A1:popup_terminal ncdu &:} %free%%{A}"
; label-mounted = "%{A1:popup_terminal ncdu &:} %free%%{A}"
label-unmounted = " %mountpoint%: NA"
label-mounted-foreground = #80E6FE

label-mounted-background = ${color.background-bar}
label-unmounted-background = ${color.background-bar}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpuTemp]
type = internal/temperature

interval = 0.5
thermal-zone = 0
hwmon-path = ${system.temperature}

warn-temperature = 85
units = true

format = <ramp> <label>
format-font = 3
label = %temperature-c%

format-warn = <ramp> <label-warn>
format-warn-font = 3
label-warn = %temperature-c%
label-warn-foreground = #FF0008

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 

click-left = xsensors

format-foreground = #80E6FE
format-background = ${color.background-bar}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]

type = internal/memory
interval = 2

format = <label>
format-prefix = ""
format-prefix-foreground = #80E6FE


; label = "%mb_used%"
label = "%{A1:popup_terminal htop &:} %gb_used%%{A}"
label-foreground = #80E6FE

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/updates-pacman]
type = custom/script
exec = updater_polybar
interval = 180
format = <label>

label = "%{A1:updater_polybar --upgrade &:} %output% %{A}"

format-font = 3
label-foreground = #80E6FE

