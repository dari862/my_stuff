[module/no_bspwmMOD]
type = custom/text

content = " "
; content-background = ${color.background-bar}
content-foreground = #66FFFF

[module/bspwmMOD]
type = internal/bspwm

format = <label-mode>
; format-background = ${color.background-bar}
format-foreground = #66FFFF
format-padding = 1
format-font = 4

label-monocle     = "Monocle"
label-tiled       = "Tiled"
label-floating    = ", Float"
label-pseudotiled = ", Pseudo"
label-fullscreen  = ", Full"
label-locked      = ", Locked"
label-sticky      = ", Sticky"
label-private     = ", Private"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
time-alt = %A, %d %B %Y

format = <label>
format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = #000B1E
format-prefix-background = #25A9F1

label = " %time% "
label-font = 3
label-foreground = #000B1E
label-background = #25A9F1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = " %layout%"
label-layout-foreground = #25A9F1
; label-layout-background = ${color.background-bar}
label-layout-font = 3

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = #25A9F1
; label-indicator-background = ${color.background-bar}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text

; content = ""
content = ""
content-font = 5
content-foreground = #25A9F1
content-padding = 0

click-left = my_session_manager_menu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/notification-github]
type = custom/script
exec = (((__distro_path_root)))/bin/X11/polybar/notification-github.sh
interval = 60
label = "%{T3} %output%"
label-foreground = #25A9F1
click-left = my-www-browser --newtab https://github.com/notifications

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/menu]
type = custom/text

content = " Apps"
content-font = 3
content-prefix = ""
content-prefix-font= 5
content-foreground =  #66FFFF
content-background = ${color.background-bar}
content-padding = 0

click-left = rofi-launcher
click-right = show_menu_

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/xdomenu]
type = custom/text
interval = 1

content = "${system.distro_icon}"
content-font = 5
content-foreground = #bb00ff
content-padding = 0

click-left = rofi-launcher
click-right = show_menu_

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
[module/themes]
type = custom/text

content = 
content-font = 5
; content-prefix = ""
; content-prefix-font= 5
content-foreground = #66FFFF
; content-background = ${color.apps-foreground}
content-padding = 0

click-left = RiceSelector

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/weather]
type = custom/script
exec = get_weather -i
interval = 600
click-left = my-www-browser http://api.openweathermap.org
format-foreground = #032237
format-background = ${color.background-bar}
label = "%{T3}%{F#02111F}%output%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.background-bar}
format-foreground = ${color.apps-foreground}
format-padding = 0
; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %class%
label-maxlen = 15

label-empty = "No App"
label-empty-foreground = ${color.apps-foreground}
label-empty-background = ${color.background-bar}

