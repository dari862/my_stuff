[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = modules.ini
include-file = colors.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 96%
height = 35

offset-x = 2%
offset-y = 3

background = ${color.bg}
foreground = ${color.fg}

radius = 8

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bg-alt}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Maple Mono NF:style=BoldItalic:size=9;2"
font-1 = "Maple Mono NF:style=Bold:size=13;3"
font-2 = "Maple Mono NF:style=Bold:size=22;5"
font-3 = "Maple Mono NF:style=Bold:size=8;2"
font-4 = "Inconsolata Semi Condensed Bold:size=11;1"
font-5 = "MesloLGS NF:style=Regular:size=17;4"

;Modules availables but not active: 
;	bna		weather
modules-left = launcher sep sep desktopNameWorkspace sep sep2 sep title
modules-center =
modules-right = spl mplayer sep usercard spr mpd_control_control sep sep2 bluetoothControl sep AC_only sep updates sep filesystem sep cpu_bar sep memory_bar sep volume sep ethernetControl sep2 notray_m sep date sep power

separator = 
dim-value = 1.0
;locale = es_MX.UTF-8

wm-restack =
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
