[workspace-base]
type = internal/xworkspaces

pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
format = <label-state>
format-font = 2

label-monitor = %name%

label-focused = (%icon%)
label-active = (%icon%)
label-focused-foreground = ${color.BLUE}
label-active-foreground = ${color.BLUE}
label-focused-background = ${color.BACKGROUND}
label-active-background = ${color.BACKGROUND}
label-focused-underline = ${color.BLUE}
label-active-underline = ${color.BLUE}
label-focused-padding = 0
label-active-padding = 0

label-occupied = %icon%
label-occupied-foreground = ${color.GREEN}
label-occupied-background = ${color.BACKGROUND}
;label-occupied-underline = ${color.GREEN}
label-occupied-padding = 0

label-urgent = %icon%
label-urgent-foreground = ${color.RED}
label-urgent-background = ${color.BACKGROUND}
label-urgent-underline = ${color.RED}
label-urgent-padding = 0

label-empty = %icon%
label-empty-foreground = ${color.FOREGROUND}
label-empty-padding = 0

; Separator in between workspaces
label-separator = " ∙ "
label-separator-padding = 0
label-separator-foreground = ${color.ALTBLACK}

[module/desktopNameWorkspace]
inherit = workspace-base

