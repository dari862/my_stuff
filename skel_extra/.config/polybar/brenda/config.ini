[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = modules.ini
include-file = colors.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 98%
height = 23

offset-x = 1%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 1

line-size = 2
line-color = ${color.blue}

border-size = 10px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:size=9;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=12;3"
font-4 = "MesloLGS NF:style=Regular:size=17;4"
;dpi = 96

;Modules availables but not active: 
;	bna
modules-left = launcher desktopNameWorkspace sep cpu_bar sep memory_bar sep filesystem sep mpd_control_control sep weather
modules-center = 
modules-right = bluetoothControl sep usercard mplayer sep AC_only sep ethernetControl sep volume sep updates sep date sep notray_m sep power

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack =
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
