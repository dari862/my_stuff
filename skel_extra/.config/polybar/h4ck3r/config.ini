[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = modules.ini
include-file = colors.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 30

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.blue}

border-top-size = 6px
border-bottom-size = 6px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Material Design Icons Desktop:size=17;4"
font-4 = "MesloLGS NF:style=Regular:size=17;4"

;dpi = 96

;Modules availables but not active: 
;	filesystem		mpd		mpd_control		memory_bar		bna		weather
modules-left = launcher dots ethernetControl sep vpn_m sep target
modules-center = desktopNameWorkspace
modules-right = bluetoothControl sep AC_only sep mplayer usercard sep cpu_bar sep volume sep updates sep date sep notray_m sep power

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack =
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
