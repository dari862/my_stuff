# type of option in backgrounds_type are:
# screenshot:	take screenshot of desktop and set it as background for lockerscreen
# custom:		use  custom_backgrounds var to set it as background for lockerscreen
# wallpaper:	set current wallpaper of desktop and set it as background for lockerscreen

backgrounds_type="screenshot"
custom_backgrounds=""
custom_backgrounds=""

# set custom output of screenshot for "backgrounds_type: backgrounds_type"
# set background to greyscale instead of color
greyscale=true
# Pixelate the background instead of blur, runs faster. (true)
# blur if pixelate = false
pixelate=true
lock_text="Type password to unlock"
# it white or black
color="white"
font="Noto-Sans-Adlam-Bold"
minimize_all_windows=false
